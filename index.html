<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alcohol Unit Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <div id="header"></div>
  <div class="container">
    <h1>Alcohol Unit Calculator</h1>
    <div class="input-group">
      <label for="drink-size">Drink Size:</label>
      <select id="drink-size">
        <option value="25">Single Shot (25ml)</option>
        <option value="50">Double Shot (50ml)</option>
        <option value="175">175ml </option>
        <option value="330">330ml</option>
        <option value="440">440ml</option>
        <option value="500">500ml</option>
        <option selected value="568">568ml</option>
      </select>
    </div>
    <div class="input-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" min="1" placeholder="Enter number of drinks.">
    </div>
    <div class="input-group">
      <label for="abv">Alcohol Percentage:</label>
      <input type="number" id="abv" min="0" max="100" placeholder="Enter abv(%) of drink." value="">
    </div>

    <div class="results">
      <h2>Units:</h2>
      <p>Alcohol Units: <span id="alcohol-units">0</span></p>
      <p>Units From Passout: <span id="units-from-passout">0</span></p>
      <h2>Equivalents:</h2>
      <p>Your drink is equivalent to:</p>
      <ul>
        <li><span id="equiv-shots">0</span> Shots at 40%</li>
        <li><span id="equiv-wine">0</span> 175ml wines at 13%</li>
        <li><span id="equiv-330ml">0</span> 330ml cans at 6%</li>
        <li><span id="equiv-440ml">0</span> 440ml cans at 5%</li>
        <li><span id="equiv-500ml">0</span> 500ml cans at 5%</li>
        <li><span id="equiv-pints">0</span> Pints at 5%</li>
      </ul>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script src="js/header.js"></script>
</body>
</html>
